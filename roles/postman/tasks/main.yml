---

- name: Check whether postman exists
  stat:
    path: "{{ workspace_dir }}/Tools/Postman"
  register: is_installed

- name: Download and extract postman
  block:
  # - name: Create dir
  #   file:
  #     path: "{{ workspace_dir }}/Tools/Postman"
  #     state: directory
  #     owner: damxam
  #     group: damxam
  - name: Download
    get_url:
      url:  "https://dl.pstmn.io/download/latest/linux64"
      dest: "{{ workspace_dir }}/Tools/postman.tar.gz"
      mode: 0755
      owner: damxam
      group: damxam
  - name: Extract
    unarchive:
      src: "{{ workspace_dir }}/Tools/postman.tar.gz"
      dest: "{{ workspace_dir }}/Tools/"
      remote_src: Yes
      mode: 0755
      owner: damxam
      group: damxam
  - name: Create link in /usr/bin
    file:
      src: "{{ workspace_dir }}/Tools/Postman/Postman"
      dest: /usr/bin/postman
      state: link
      owner: damxam
      group: damxam

  when: not is_installed.stat.exists
